services:
  # バックエンド (Python/Flask)
  - type: web
    name: kcreserve-backend
    env: python
    region: singapore # 日本に近いリージョン推奨
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && alembic upgrade head && gunicorn app.main:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*" # 初期設定として全許可。後でフロントエンドのURLに変更推奨
      - key: DATABASE_URL
        sync: false # Renderのダッシュボードで手動設定（Neonなどの外部DBのURLを入力）

  # フロントエンド (React/Vite)
  - type: static
    name: kcreserve-frontend
    env: static
    region: singapore
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: kcreserve-backend
          property: url

