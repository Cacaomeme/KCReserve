services:
  # バックエンド (Python/Flask)
  - type: web
    name: kcreserve-backend
    runtime: python
    plan: free # 無料プランを明示的に指定
    region: singapore # 日本に近いリージョン推奨
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && alembic upgrade head && gunicorn app.main:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*" # 初期設定として全許可。後でフロントエンドのURLに変更推奨
      - key: DATABASE_URL
        sync: false # Renderのダッシュボードで手動設定（Neonなどの外部DBのURLを入力）
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "True"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false

  # フロントエンド (React/Vite)
  - type: web
    name: kcreserve-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_BASE_URL
        sync: false # バックエンドのURL（https://kcreserve-backend.onrender.com など）を手動で入力

